<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random AI Generated Short Stories</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        padding: 20px;
      }
      #story {
        font-size: 1.2em;
        color: #333;
        margin-top: 20px;
        border: 1px solid #ccc;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        width: 80%;
        margin-left: 10%;
        margin-right: 10%;
      }
      button {
        padding: 15px 30px;
        background-color: #4caf50;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Random AI Generated Short Stories</h1>
    <button id="generate-btn">Generate Story</button>
    <div id="story">Click the button to generate a random story!</div>

    <script>
      // Replace with your OpenAI API key
      const API_KEY = ""; // Insert your API key here

      // Function to generate a short story
      async function generateStory() {
        const response = await fetch("https://api.openai.com/v1/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${API_KEY}`,
          },
          body: JSON.stringify({
            model: "text-davinci-003", // You can use different models like gpt-3.5-turbo
            prompt:
              "Write a short and creative story about a mysterious event.",
            max_tokens: 300, // Adjust the length of the story
            temperature: 0.7, // Controls creativity. Values range from 0 to 1.
          }),
        });

        const data = await response.json();
        const story = data.choices[0].text.trim();
        document.getElementById("story").innerText = story;
      }

      // Add event listener to the generate button
      document
        .getElementById("generate-btn")
        .addEventListener("click", generateStory);
    </script>
  </body>
</html>
